<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form id="calculatorForm">
        <label for="num1">Number 1:</label>
        <input type="text" id="num1" required>
        <br><br>

        <label for="num2">Number 2:</label>
        <input type="text" id="num2" required>
        <br><br>

        <button type="button" onclick="add()">Add</button>
        <button type="button" onclick="subtract()">Subtract</button>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
        <button type="button" onclick="modulus()">Modulus</button>
    </form>

    <h2>Result: <span id="result">0</span></h2>

    <script src="calculator.js"></script>
</body>
</html>
